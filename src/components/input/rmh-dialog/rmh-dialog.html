<div v-if="open || !transitionEnd" class="rmh-dialog" :class="{ 'with-divider': withDivider, closing: !transitionEnd }" v-bind="$attrs" v-on="$listeners">
  <div v-if="wall" class="rmh-dialog-wall" @click.stop="wallCloseTrigger" />
  <div class="rmh-dialog-container">
    <rmh-button class="icon-button rmh-dialog-close" @click.stop="close">
      <rmh-icon>close</rmh-icon>
    </rmh-button>
    <slot></slot>
  </div>
</div>
