<rmh-field class="rmh-select" :class="{ open: open }" ref="field">
  <div class="options" @selected="select">
    <slot></slot>
  </div>
  
  <label v-if="label">{{ label }}</label>
  <input ref="input" readonly v-on="listeners" v-model="selectedItem.text" @focus="focus" @blur="blur" />
  <rmh-icon class="arrow" @click.native="fakeFocus">keyboard_arrow_down</rmh-icon>
</rmh-field>
